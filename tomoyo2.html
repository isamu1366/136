    <!-- 2枚目ウイルスモーダル  はじめまーす٩( ᐛ )و -->
    <div class="container">
        <header>
            <div class="card">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <h5 class="card-title">"apple.com-macsecurity.info"から:</h5>
                    <p class="card-text">ウイルスが見つかりました。
                        <br><br>
                        最後に訪問したウェブサイトで、お使いのMacコンピュータがウイルスに感染しました。
                        <br><br>OKを押して修復プロセスを開始してください。</p>
                </div>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCentered">
                    &nbsp;OK&nbsp;
                </button>

                <!-- Modal -->
                <div class="modal" id="exampleModalCentered" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenteredLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalCenteredLabel">ウイルスが見つかりました。</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">×</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                今日訪問したウェブサイトで、お使いのMacコンピュータがウイルスに感染しました。
                                <br>お使いのOS １３６デバイスから有害なファイルやアプリケーションを削除するために、
                                <br>今すぐフルシステムスキャンが必要です。
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary"> <a href="price.html">今すぐスキャン</a> </button>
                            </div>
                        </div>
                    </div>
                </div>
